<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchIsland</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header Section with New Navbar -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Left section: Logo and Links -->
                <div class="navbar-left">
                    <!-- Navbar brand/logo -->
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="Logo" class="logo">
                    </a>
                    <!-- Navigation links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i><br>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-link"></i><br>Link
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fas fa-ban"></i><br>Disabled
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" onclick="toggleDropdown()">
                                <i class="fas fa-ellipsis-h"></i><br>Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- Right section: Search form and additional buttons -->
                <div class="navbar-right">
                    <!-- New buttons to the left of the search box -->
                    <ul class="navbar-nav navbar-right-links">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"></i><br>About Me
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-info-circle"></i><br>Info
                            </a>
                        </li>
                    </ul>
                    <form class="search-form">
                        <input type="search" id="searchInput" placeholder="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="text-section">
        <h1>Switch Games</h1>
        <p>Select the games that you want to add to your cart for further actions.</p>
    </div>
    

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <div id="gameGrid" class="grid">
                <!-- Game boxes will be rendered here -->
            </div>
        
            <div class="selected-games">
                <h2>Selected Games</h2>
                <ul id="selectedList" class="selected-list">
                    <!-- Selected games will appear here -->
                </ul>
            </div>
        </div>
        
    </main>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector(".dropdown-menu");
            dropdown.style.display =
                dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
