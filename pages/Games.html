<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchIsland - Games</title>
    <link rel="stylesheet" href="../pages/styles/Games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="SwitchIsland Logo" class="logo">
                </a>
            </div>
            <button class="navbar-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active"><i class="fas fa-gamepad"></i> Games</a></li>
                <li class="nav-item"><a href="#" class="nav-link disabled"><i class="fas fa-ban"></i> Disabled</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle"><i class="fas fa-ellipsis-h"></i> Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Action</a></li>
                        <li><a href="#" class="dropdown-item">Another Action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item">Something Else</a></li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-right">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user"></i> About Me</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-info-circle"></i> Info</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Text Section -->
    <div class="text-section">
        <h1>Switch Games</h1>
        <p>Select the games that you want to add to your cart for further actions.</p>
    </div>

    <!-- Search Form -->
    <form class="search-form">
        <input type="search" id="searchInput" placeholder="Search for a game">
    </form>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="gameGrid" class="grid">
                <!-- Game boxes will be rendered here -->
            </div>

            <div class="selected-games">
                <h2>Selected Games</h2>
                <ul id="selectedList" class="selected-list">
                    <!-- Selected games will appear here -->
                </ul>
            </div>
        </div>
    </main>

    <script>
        // Toggle mobile navigation
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarNav = document.querySelector('.navbar-nav');
        navbarToggle.addEventListener('click', () => {
            navbarNav.classList.toggle('active');
        });

        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdown = document.querySelector(".dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
    <script type="module" src="../script.js"></script>
</body>
</html>
