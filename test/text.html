<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Left section: Logo and Links -->
      <div class="navbar-left">
        <!-- Navbar brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" class="logo">
        </a>
        <!-- Navigation links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-home"></i><br>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-link"></i><br>Link
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">
              <i class="fas fa-ban"></i><br>Disabled
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" onclick="toggleDropdown()">
              <i class="fas fa-ellipsis-h"></i><br>Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- Right section: Search form and additional buttons -->
      <div class="navbar-right">
        <!-- New buttons to the left of the search box -->
        <ul class="navbar-nav navbar-right-links">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user"></i><br>About Me
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-info-circle"></i><br>Info
            </a>
          </li>
        </ul>
        <form class="search-form">
          <input type="search" placeholder="Search">
          <button class="btn">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById("navbarSupportedContent");
      navbar.classList.toggle("active");
    }


    function toggleDropdown() {
      const dropdown = document.querySelector(".dropdown-menu");
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
